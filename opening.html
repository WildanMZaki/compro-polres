<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <style>
        main {
            margin: 8% 0 0 0;
        }
        main section {
            width: 50%;
        }
        main .logo img {
            width: 200px;
            height: auto;            
        }        
        footer {
            position: fixed;
            bottom: 10%;
        }
        footer div { width: 25%; }

        @media (max-width: 660px) {
            main {
                margin: 25% 0 0 0;
            }
            main section {
                width: 90%;
            }
            footer div {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <main class="d-flex justify-content-center w-100">
        <section class="d-flex flex-column">
            <div class="logo w-100 text-center mb-4">
                <img src="./assets/logo.png" alt="Logo">
            </div>
            <div class="opening-msg">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis sed ipsum a provident, exercitationem magni laudantium consequuntur itaque.</p>
            </div>
        </section>
    </main>

    <footer class="d-flex justify-content-center w-100">
        <div>
            <div class="progress w-100">
                <div title="Memuat" class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75 %</div>
            </div>
        </div>
    </footer>
    
</body>
</html>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #hero {
            min-height: 40vh;
        }
        li {            
            transition: all .55s ease;
        }
        li:hover {
            border-bottom: 5px solid rgb(136, 211, 236);

        li.active {
            border-bottom: 5px solid rgb(1, 191, 255);
        }
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .nav-link:hover {
            color: whitesmoke;
        }
        footer { display: none; }
        @media (max-width: 660px) {
            footer { 
                display: block; 
                position: fixed;
                bottom: 0;                
            }            
            #layanan {

    <header class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">

        <section id="hero" class="my-3 d-flex flex-column align-items-center">

                <div class="layanan row">

                    </div>

                                <i class="bx bx-car fs-1"></i>
                            </div>
                            <div class="d-flex justify-content-center">
                                <p class="m-0 p-0">STNK</p>
                            </div>

                    </div>
                    <div class="col-3 p-lg-3 p-1">

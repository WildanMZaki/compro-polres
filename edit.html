<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav-link, .nav-link:hover { color: white; }  
        #profilePhoto { width: 25%; }             
        footer { display: none; }    
        @media (max-width: 660px) {
            .header-nav { display: none; }                        
            main.myProfile {
                margin-bottom: 80px;
            }
        }
    </style>
</head>
<body>
    
    <header class="navbar navbar-dark bg-secondary">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a href="./profile.html">
                <button type="button" class="btn btn-info"><i class="bx bx-arrow-back"> Back</i></button>
            </a>
            <p class="d-inline text-white m-0 fs-5">Edit</p>
            <button type="button" class="btn btn-secondary text-secondary disabled" disabled><i class="bx bx-arrow-back"> Back</i></button>
        </div>
    </header>

    <main class="container myProfile mt-3">
        <section class="row profile justify-content-center">
            <img src="./assets/anonim.jpg" alt="Profile Photo" id="profilePhoto" class="img-fluid border m-0 p-0 border-secondary border-2 rounded-circle">
        </section>
        <section id="biodata" class="row my-3">
            <div class="col-10 offset-1">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama:</label>
                    <input type="text" class="form-control" id="nama" placeholder="Tuliskan nama anda">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Tuliskan email anda">
                </div>
                <div class="mb-3">
                    <label for="noTelepon" class="form-label">No. Telepon:</label>
                    <input type="number" class="form-control" id="noTelepon" placeholder="Tuliskan nomor telepon anda">
                </div>
                
            </div>
        </section>
        <section class="row">
            <div class="col-10 offset-1 d-flex justify-content-center">
                <a href="" class="text-center">
                    <button class="btn btn-primary">Simpan</button>
                </a>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
